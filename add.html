<!doctype html>
<html lang="en">

<head>
    <title>Free Grace Central</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Free Grace Theology - resources and information">
    <link rel="canonical" href="https://faithalone.net"/>

    <!-- Bootstrap CSS, my custom CSS, and Google Font API -->
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

    
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-12 pt-4 pb-2 px-4"> 
                <h1 class="page-title">Add To This Site</h1>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-12 py-4 px-4"> 
                <p class="general-text">
                    If you have a ministry, website, Discord server, or other resource that is Free Grace friendly, please reach out using the form below:
                </p>

                <form action="mail.php" method="POST" class="needs-validation" novalidate>
                  
                    <div class="form-group py-2">
                        <label for="email">Your Email Address</label>
                            <input type="email" name="email" id="email" name="email" class="form-control"
                                required>
                    </div>
                    <div class="form-group py-2">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" name="message" id="message" name="message" rows="4"
                            required></textarea>
                    </div>
                    <div class="pt-2 pb-3">
                        <button type="submit" name="submit" class="btn btn-primary" data-callback='onSubmit' data-action='submit'>Submit</button>
                    </div>
                </form>
            </div>

        </div>

        <div class="pt-5">
            <hr>
        </div>

        <footer class="ps-4 pb-3">
            <a class="footer-link" href="index.html">Back to Homepage</a>
        </footer>

    </div>

    <!-- Optional JavaScript -->
    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        var form = document.querySelector('.needs-validation');
        form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>

    <script>
        var form = document.querySelector('.needs-validation');
        form.addEventListener('submit', function (event) {
            if (form.checkValidity() === true) {
                alert('Submitted successfully, thank you!');
            }
        })
    </script>

</body>

</html>
